<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlatCV Playground</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="status" id="status"></div>

  <div class="container">
    <h1>FlatCV Playground</h1>

    <div class="image-container">
      <div class="image-box">
        <h3>Original Image</h3>
        <canvas id="originalCanvas"></canvas>
        <button id="loadImageBtn">Load Image<div class="spinner" id="loadSpinner"></div></button>
      </div>
      <div class="image-box">
        <h3>Processed Image</h3>
        <canvas id="processedCanvas"></canvas>
      </div>
    </div>

    <div class="controls">
      <input type="file" id="fileInput" accept="image/*">
      <button class="filter-btn" id="grayscaleBtn" disabled>Grayscale<div class="spinner" id="grayscaleSpinner"></div></button>
      <button class="filter-btn" id="blurBtn" disabled>Blur<div class="spinner" id="blurSpinner"></div></button>
      <button class="filter-btn" id="sobelBtn" disabled>Edge Detection<div class="spinner" id="sobelSpinner"></div></button>
      <button class="filter-btn" id="binaryBtn" disabled>Binary Threshold<div class="spinner" id="binarySpinner"></div></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
